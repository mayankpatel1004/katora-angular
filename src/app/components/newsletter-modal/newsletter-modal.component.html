<!-- Newsletter Modal -->
<div class="modal fade show" id="newsletterModal" tabindex="-1" role="dialog" aria-modal="true">
      
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-body">
              
              <div class="container">
                <div class="row align-items-center">
                  <div class="col-12 col-md-6">
                      <div class="row ">
                          <div class="pro-image">
                            <img class="img-fluid" src="assets/images/miscellaneous/newsletter.jpg" alt="image">
                            
                          </div>
                      </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="promo-box">
                      
                      <div class="text-01">
                        {{'Sign Up for Our Newsletter' | translate}}
                      </div>
                      <div class="text-03">
                        {{'Be the first to learn about our latest trends and get exclusive offers' | translate}}.
                      </div>

                      <form>
                        <div class="form-group">
                          <input type="email" value="" name="EMAIL" class="required email form-control"  placeholder="{{'Enter Your Email Address' | translate}}...">
                          
                        </div>

                        <button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-secondary swipe-to-top">{{'Subscribe' | translate}}</button>
                      </form>
                      

                      
                    </div>
                    
                  </div>
                </div>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
      </div>
    </div>
  </div>
